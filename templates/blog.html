{% extends "base.html" %}
{% block body %}
<form>
	<table class="posts">
		{% for post in posts %}
		<div class="entry">
			<div class="ptitle"><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></div>
			<div class="pcontent">{{ post.content }}</div>
		</div>
		<hr>
		{% endfor %}
	</table>
</form>

{% endblock %}
